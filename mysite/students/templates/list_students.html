 {% load static %}
<Link rel="stylesheet" type="text/css" href="{% static 'student/css/student_list.css' %}">


<button><a href="{% url 'add_student' %}" > Add student </a></button>
<table>
    <tr>
        <th>Id</th>
        <th> Name</th>
        <th>Registeration Number</th>
        <th> Major course of study </th>
        <th> Edit </th>
        <th>delete</th>

    </tr>
    {% for student in students %}

    <tr>
        <td>{{ student.id}}</td>
        <td>{{ student.name }}</td>
        <td> {{ student.registeration_number }}</td>
        <td> {{ student.major_course_of_study }}</td>
        <td>
            <a href="{% url 'edit_student' id=student.id%}">Edit</a>          
        </td>
        <td>
            <a href="{% url 'delete_student' id=student.id%}"> Delete </a>

        </td>

    </tr>
    {% endfor %}
</table>
